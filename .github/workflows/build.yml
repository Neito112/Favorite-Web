name: Build Favo App

on:
  push:
    tags:
      - 'v*' # Quy trình chỉ chạy khi có tag bắt đầu bằng chữ v (vd: v1.0.0, v1.0.1)

jobs:
  release:
    runs-on: windows-latest
    
    permissions:
      contents: write # Cấp quyền ghi để GitHub có thể tạo bản Release mới

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      # Bước 1: Build mã nguồn React (Vite) ra thư mục dist
      - name: Build React
        run: npm run build

      # Bước 2: Đóng gói thành file .exe và đẩy lên GitHub Releases
      - name: Build & Release Electron
        env:
          # Dùng token tự động của GitHub (Không cần tạo thủ công)
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --win --publish always